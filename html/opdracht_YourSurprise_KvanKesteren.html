	<body bgcolor="#CCC">

			<h3>Koen's fileExplorer</h3>
		</header>
		
		<div style="width: 100%; display: table;">
			<div style="display: table-row">
		
				<div id="sideBar" style="width: 25%; display: table-cell; vertical-align: top;  text-align: left;"> Files:
				</div>
				
				<!-- div voor kaartje en file informatie -->
				<div style="margin-top: 10px; margin-left: 10px; margin-right: 50px; ">
					<div style="display: table-cell;">
					
						<!-- het kaartje -->
						<div id="mapid" style="width: 100%; height: 400px;"></div>
					
						<!-- slider -->
						<div class="slidecontainer">
							<table id="myRangeValues" style="font-size: 12px; width: 100%; margin-left: 3%">
								<tr>
									<td>00:00</td> 		
									<td>00:00</td> 		
									<td>00:00</td> 		
									<td>00:00</td>

									<td>00:00</td>		
									<td>00:00</td>		
									<td>00:00</td>		
									<td>00:00</td>
									<td>00:00</td>
								</tr>
							</table>
							<input type=range min=-60 max=0 value=0 step=5 list=tickmarks  style="width:100%; height: 25px; padding-left: 3%; padding-right: 3%;" id="myRange">
							<datalist id=tickmarks>
								<option>-60</option>		
								<option>-55</option>	
								<option>-50</option>	
								<option>-45</option>	
								<option>-40</option>	
								<option>-35</option>
								<option>-30</option>	
								<option>-25</option>	
								<option>-20</option>	
								<option>-15</option>	
								<option>-10</option>	
								<option>-5</option>
								<option>0</option>
							</datalist>
						</div>

							content:
								- div met
								- ...
						-->
						<div id="content" >
						</div>
					</div>
				</div>
			</div>
